<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->
        <form class="navbar-search pull-left">
            <input type="text" class="search-query" placeholder="Search" ng-model="query">
        </form>
        <div>
            Sort by:
            <select ng-model="orderProp" ng-model-instant>
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
                <option value="nearest">Closest To You</option>
            </select>
        </div>
        <div>
            Per Page:
            <select ng-model="numberPerPage" style="width: 10" ng-click="doSearch()">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
            <div><a ng-click="doSearch()">Search</a> </div>
        </div>

        <div>
            <span>Total Count {{pets.count}}</span>
            <div>Page Number: {{pageNumber}}</a></div>
        </div>
    </div>
    <div class="span10">
      <!--Body content-->

        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th style="width:300px" >Name</th>
                    <th style="width:300px">Date</th>
                    <th style="width:150px">Latitude</th>
                    <th style="width:150px">Longitude</th>
                    <th style="width:500px">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pet in pets.records">
                    <td style="width:300px">
                        <a href="#/search/{{pet._id}}">{{pet.name}}</a>
                    </td>
                    <td style="width:300px">
                        <p>{{pet.date}}</p>
                    </td>
                    <td style="width:150px">
                        <p>{{pet.latitude}}</p>
                    </td>
                    <td style="width:150px">
                        <p>{{pet.longitude}}</p>
                    </td>
                    <td style="width:300px">
                        <p>{{pet.description}}</p>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="5">
                    <div class="pagination pagination-centered" >
                        <ul>
                            <li ng-class="{disabled: pageNumber == 0}" ng-cloak><a ng-click="updatePageNumber(pageNumber-1)">Prev</a></li>
                            <li ng-class="{active: i == pageNumber}" ng-repeat="i in pets.count|rangescott:numberPerPage" ng-cloak><a ng-click="updatePageNumber($index)">{{$index+1}}</a></li>
                            <li ng-class="{disabled: (pageNumber+1)*numberPerPage >= pets.count}" ng-cloak><a ng-click="updatePageNumber(pageNumber+1)">Next</a></li>
                        </ul>
                    </div>
                </td>
            </tfoot>
        </table>

    </div>
  </div>
</div>
